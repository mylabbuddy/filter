<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Lab Product Explorer</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for use in SVG -->
    <script type="module">
      import { createIcons, icons } from 'https://unpkg.com/lucide@latest';
      window.lucide = { createIcons, icons };
    </script>
    <style>
        /* Custom styles for smooth modal transitions and fixed UI elements */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .filter-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        }
        /* Style for the fixed mobile bar */
        .mobile-footer {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">My Lab Buddy</h1>
        <p class="text-gray-500 mb-8">
            <span id="results-count">0</span> results found
            <span id="active-filters-summary" class="ml-2 text-indigo-600 font-medium hidden"></span>
        </p>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Left Sidebar Filter (Desktop Only) -->
            <div id="desktop-filter-sidebar" class="hidden lg:block lg:w-72 flex-shrink-0 bg-white p-6 rounded-xl shadow-lg h-fit sticky top-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center border-b pb-3">
                    <i data-lucide="filter" class="w-5 h-5 mr-2 text-indigo-600"></i>
                    Filter Results
                </h2>
                <!-- Filter sections will be rendered here -->
            </div>

            <!-- Right Content Area -->
            <div class="flex-grow">
                <!-- Sort & Search Bar (Desktop) -->
                <div class="hidden lg:flex justify-between items-center bg-white p-4 rounded-xl shadow-md mb-6">
                    <div class="text-gray-600">
                        Sorting by: <span id="active-sort-label" class="font-semibold text-indigo-600">Relevance</span>
                    </div>
                    <button id="open-sort-desktop" class="px-4 py-2 border border-indigo-300 text-indigo-600 rounded-full font-medium hover:bg-indigo-50 transition duration-150 flex items-center text-sm">
                        <i data-lucide="arrow-down-up" class="w-4 h-4 mr-1"></i>
                        Change Sort
                    </button>
                </div>

                <!-- Product Grid -->
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Product cards will be inserted here -->
                </div>

                <!-- No Results Message -->
                <div id="no-results-message" class="bg-white p-10 rounded-xl shadow-lg text-center hidden">
                    <p class="text-xl font-semibold text-gray-600">No products found matching your criteria.</p>
                    <p class="text-gray-400 mt-2">Try adjusting your filters or search terms.</p>
                    <button id="open-filter-no-results" class="mt-6 px-6 py-2 bg-indigo-600 text-white font-medium rounded-full hover:bg-indigo-700 transition">
                        <i data-lucide="filter" class="w-4 h-4 mr-1 inline-block"></i>
                        Adjust Filters
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- --- Mobile Floating Buttons (Always Visible on Mobile) --- -->
    <div id="mobile-footer" class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t lg:hidden mobile-footer z-40">
        <div class="flex space-x-3">
            <button id="open-filter-mobile" class="flex-1 px-4 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg flex items-center justify-center text-base hover:bg-indigo-700 transition">
                <i data-lucide="filter" class="w-5 h-5 mr-2"></i>
                Filter
                <span id="mobile-filter-count" class="ml-2 px-2 py-0.5 text-xs font-bold bg-white text-indigo-600 rounded-full hidden"></span>
            </button>
            <button id="open-sort-mobile" class="flex-1 px-4 py-3 bg-white border border-gray-300 text-gray-800 font-semibold rounded-full shadow-lg flex items-center justify-center text-base hover:bg-gray-50 transition">
                <i data-lucide="arrow-down-up" class="w-5 h-5 mr-2 text-indigo-600"></i>
                Sort
            </button>
        </div>
    </div>

    <!-- --- Modals --- -->

    <!-- Filter Modal (Used for Mobile) -->
    <div id="filter-modal-overlay" class="modal-overlay fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-60 hidden justify-center items-center p-4">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-hidden transform scale-95 opacity-0">
            <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 class="text-xl font-bold text-gray-800 flex items-center">
                    <i data-lucide="filter" class="w-5 h-5 mr-2 text-indigo-600"></i>
                    Filter
                </h3>
                <button id="close-filter-modal" class="p-2 rounded-full hover:bg-gray-100 text-gray-500">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="filter-modal-content" class="p-4 overflow-y-auto max-h-[calc(90vh-6rem)]">
                <!-- Filter sections will be rendered here -->
            </div>
            <div class="sticky bottom-0 bg-white p-4 -mx-4 border-t flex justify-between space-x-3">
                <button id="reset-filters" class="flex-1 px-4 py-2 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-50 transition duration-150 text-sm">
                    Reset
                </button>
                <button id="apply-filters" class="flex-1 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition duration-150 flex items-center justify-center text-sm">
                    <i data-lucide="check" class="w-4 h-4 mr-1"></i>
                    Apply Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Sort Modal -->
    <div id="sort-modal-overlay" class="modal-overlay fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-60 hidden justify-center items-center p-4">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-hidden transform scale-95 opacity-0">
            <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 class="text-xl font-bold text-gray-800 flex items-center">
                    <i data-lucide="arrow-down-up" class="w-5 h-5 mr-2 text-indigo-600"></i>
                    Sort By
                </h3>
                <button id="close-sort-modal" class="p-2 rounded-full hover:bg-gray-100 text-gray-500">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="sort-modal-content" class="p-4 overflow-y-auto max-h-[calc(90vh-6rem)]">
                <!-- Sort options will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // --- MOCK DATA ---
        const MOCK_DATA = [
            { id: 101, name: "Complete Health Checkup (Advanced)", lab: "Apex Diagnostics", price: 3500, discountPercent: 40, category: 'Health Package', concerns: ['Diabetes', 'Thyroid', 'Kidney', 'Liver', 'Heart', 'Anaemia'], gender: 'Unisex', ageGroups: ['Young', 'Adult', 'Senior Citizen'], imageUrl: 'https://placehold.co/100x60/10b981/ffffff?text=HP', tests: 92 },
            { id: 102, name: "Vitamin D & B12 Test", lab: "City Lab Network", price: 1200, discountPercent: 10, category: 'Pathology', concerns: ['Fatigue', 'Bone Health'], gender: 'Unisex', ageGroups: ['Teenager', 'Young', 'Adult', 'Senior Citizen'], imageUrl: 'https://placehold.co/100x60/3b82f6/ffffff?text=P', tests: 2 },
            { id: 103, name: "Echocardiogram (ECG)", lab: "CardioCare Center", price: 2800, discountPercent: 0, category: 'Cardiology', concerns: ['Heart', 'Chest Pain'], gender: 'Unisex', ageGroups: ['Adult', 'Senior Citizen'], imageUrl: 'https://placehold.co/100x60/ef4444/ffffff?text=C', tests: 1 },
            { id: 104, name: "Full Body MRI Scan", lab: "Prime Imaging", price: 9000, discountPercent: 15, category: 'Radiology', concerns: ['Cancer', 'Back Pain'], gender: 'Unisex', ageGroups: ['Young', 'Adult', 'Senior Citizen'], imageUrl: 'https://placehold.co/100x60/f97316/ffffff?text=R', tests: 1 },
            { id: 105, name: "Dengue Fever Panel", lab: "Quick Path", price: 850, discountPercent: 25, category: 'Pathology', concerns: ['Fever', 'Dengue'], gender: 'Unisex', ageGroups: ['Below 12', 'Teenager', 'Young', 'Adult'], imageUrl: 'https://placehold.co/100x60/3b82f6/ffffff?text=P', tests: 4 },
            { id: 106, name: "PCOS Hormone Profile (Female)", lab: "Women's Health Lab", price: 4500, discountPercent: 5, category: 'Pathology', concerns: ['Hormone', 'PCOS', 'Fertility'], gender: 'Female', ageGroups: ['Teenager', 'Young', 'Adult'], imageUrl: 'https://placehold.co/100x60/3b82f6/ffffff?text=P', tests: 8 },
            { id: 107, name: "Childhood Allergy Panel", lab: "Pediatric Labs", price: 2100, discountPercent: 30, category: 'Pathology', concerns: ['Allergy'], gender: 'Unisex', ageGroups: ['Below 12'], imageUrl: 'https://placehold.co/100x60/3b82f6/ffffff?text=P', tests: 35 },
            { id: 108, name: "Men's Prostate Health Package", lab: "Apex Diagnostics", price: 4200, discountPercent: 20, category: 'Health Package', concerns: ['Cancer', 'Kidney'], gender: 'Male', ageGroups: ['Adult', 'Senior Citizen'], imageUrl: 'https://placehold.co/100x60/10b981/ffffff?text=HP', tests: 15 },
        ];

        const AGE_GROUPS = ['Below 12', 'Teenager', 'Young', 'Adult', 'Senior Citizen'];
        const CATEGORIES = ['Pathology', 'Radiology', 'Cardiology', 'Health Package'];
        const GENDERS = ['Male', 'Female', 'Unisex'];
        const HEALTH_CONCERNS = [
            'Anaemia', 'Allergy', 'Thalassemia', 'Fever', 'Dengue', 'Malaria', 'Typhoid', 'Thyroid', 'Diabetes',
            'Hormone', 'Fertility', 'Infertility', 'Pregnancy', 'PCOS', 'Cancer', 'Kidney', 'Liver', 'Heart', 'Lungs'
        ].sort();

        // --- GLOBAL STATE ---
        let products = [...MOCK_DATA];
        let sortKey = 'relevance'; // relevance | priceLowToHigh | priceHighToLow | discountHighToLow | discountLowToHigh
        let filters = {
            testName: '',
            ageGroups: [],
            genders: [],
            concerns: [],
            categories: [],
        };

        // Temporary filters used only inside the modal before applying
        let tempFilters = { ...filters };


        // --- UTILITY FUNCTIONS ---
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(amount);
        };

        const calculateDiscountedPrice = (price, discount) => price * (1 - discount / 100);

        const getActiveSortLabel = (key) => {
            const options = {
                relevance: 'Relevance',
                priceLowToHigh: 'Price ↑',
                priceHighToLow: 'Price ↓',
                discountHighToLow: 'Discount ↓',
                discountLowToHigh: 'Discount ↑',
            };
            return options[key] || 'Relevance';
        };

        const getCategoryIcon = (category) => {
            let icon = 'droplet';
            let color = 'bg-blue-500';

            if (category === 'Radiology') {
                icon = 'search';
                color = 'bg-orange-500';
            } else if (category === 'Cardiology') {
                icon = 'heart';
                color = 'bg-red-500';
            } else if (category === 'Health Package') {
                icon = 'zap';
                color = 'bg-green-500';
            }
            return { icon, color };
        };

        // --- CORE LOGIC: FILTERING & SORTING ---

        const getFilteredAndSortedProducts = () => {
            // 1. Filtering
            const filteredProducts = products.filter(product => {
                const { testName, ageGroups, genders, concerns, categories } = filters;

                // 1. Test Name Search
                if (testName) {
                    if (!product.name.toLowerCase().includes(testName.toLowerCase()) &&
                        !product.lab.toLowerCase().includes(testName.toLowerCase())) {
                        return false;
                    }
                }

                // 2. Age Group Filter
                if (ageGroups.length > 0) {
                    if (!product.ageGroups.some(group => ageGroups.includes(group))) {
                        return false;
                    }
                }

                // 3. Gender Filter
                if (genders.length > 0) {
                    if (!genders.includes(product.gender)) {
                        return false;
                    }
                }

                // 4. Health Concern Filter
                if (concerns.length > 0) {
                    if (!product.concerns.some(concern => concerns.includes(concern))) {
                        return false;
                    }
                }

                // 5. Category Filter
                if (categories.length > 0) {
                    if (!categories.includes(product.category)) {
                        return false;
                    }
                }

                return true;
            });

            // 2. Sorting
            const sorted = [...filteredProducts];

            switch (sortKey) {
                case 'priceLowToHigh':
                    sorted.sort((a, b) => calculateDiscountedPrice(a.price, a.discountPercent) - calculateDiscountedPrice(b.price, b.discountPercent));
                    break;
                case 'priceHighToLow':
                    sorted.sort((a, b) => calculateDiscountedPrice(b.price, b.discountPercent) - calculateDiscountedPrice(a.price, a.discountPercent));
                    break;
                case 'discountHighToLow':
                    sorted.sort((a, b) => b.discountPercent - a.discountPercent);
                    break;
                case 'discountLowToHigh':
                    sorted.sort((a, b) => a.discountPercent - b.discountPercent);
                    break;
                case 'relevance':
                default:
                    // Default (Relevance): Sort by discount, then by price
                    sorted.sort((a, b) => {
                        if (b.discountPercent !== a.discountPercent) {
                            return b.discountPercent - a.discountPercent;
                        }
                        return calculateDiscountedPrice(a.price, a.discountPercent) - calculateDiscountedPrice(b.price, b.discountPercent);
                    });
                    break;
            }

            return sorted;
        };


        // --- RENDERING FUNCTIONS ---

        const renderProductCard = (product) => {
            const { name, lab, price, discountPercent, category, tests, ageGroups } = product;
            const finalPrice = calculateDiscountedPrice(price, discountPercent);
            const { icon, color } = getCategoryIcon(category);

            return `
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden border border-gray-100 flex flex-col">
                    <div class="p-5 flex-grow">
                        <!-- Category Tag -->
                        <div class="flex items-center mb-3">
                            <span class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full ${color} text-white">
                                <i data-lucide="${icon}" class="w-4 h-4 text-white"></i>
                                <span class="ml-1">${category}</span>
                            </span>
                            ${discountPercent > 0 ? `
                                <span class="ml-2 inline-flex items-center px-3 py-1 text-xs font-bold rounded-full bg-pink-500 text-white shadow-md">
                                    ${discountPercent}% OFF
                                </span>
                            ` : ''}
                        </div>

                        <!-- Title and Lab -->
                        <h3 class="text-xl font-bold text-gray-800 mb-1 leading-snug">${name}</h3>
                        <p class="text-sm text-gray-500 mb-4 flex items-center">
                            <i data-lucide="zap" class="w-3 h-3 mr-1 text-indigo-400"></i>
                            ${lab}
                        </p>

                        <!-- Pricing -->
                        <div class="flex items-baseline space-x-2 mb-4">
                            <span class="text-2xl font-extrabold text-indigo-600">
                                ${formatCurrency(finalPrice)}
                            </span>
                            ${discountPercent > 0 ? `
                                <span class="text-sm text-gray-400 line-through">
                                    ${formatCurrency(price)}
                                </span>
                            ` : ''}
                        </div>

                        <!-- Details -->
                        <div class="text-sm text-gray-600 space-y-1">
                            <p class="flex items-center">
                                <i data-lucide="droplet" class="w-4 h-4 mr-2 text-indigo-400"></i>
                                Includes ${tests} tests/services
                            </p>
                            <p class="flex items-center">
                                <i data-lucide="user" class="w-4 h-4 mr-2 text-indigo-400"></i>
                                ${ageGroups.join(', ')}
                            </p>
                        </div>
                    </div>

                    <!-- Footer Button -->
                    <div class="p-5 pt-0">
                        <button class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition duration-150 shadow-md shadow-indigo-200">
                            Book Now
                        </button>
                    </div>
                </div>
            `;
        };

        const renderProductGrid = () => {
            const container = document.getElementById('product-grid');
            const noResults = document.getElementById('no-results-message');
            const results = getFilteredAndSortedProducts();

            // Clear previous results
            container.innerHTML = '';

            if (results.length === 0) {
                container.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                container.classList.remove('hidden');
                noResults.classList.add('hidden');
                container.innerHTML = results.map(renderProductCard).join('');
            }

            // Update header count and active filters
            document.getElementById('results-count').textContent = results.length;
            updateUI();

            // Re-initialize Lucide Icons
            if (window.lucide) {
                window.lucide.createIcons();
            }
        };

        const renderFilterSection = (title, key, options, isSearchable = false, currentSelections, isDesktop) => {
            const idPrefix = isDesktop ? 'desktop' : 'modal';
            const isExpanded = true; // Always expanded for simplicity or can be managed with local state if needed

            let optionsHtml = options.map(option => {
                const isSelected = currentSelections.includes(option);
                return `
                    <label class="flex items-center cursor-pointer text-sm">
                        <input
                            type="checkbox"
                            data-key="${key}"
                            data-value="${option}"
                            ${isSelected ? 'checked' : ''}
                            class="form-checkbox h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 filter-checkbox"
                        />
                        <span class="ml-3 text-gray-700">${option}</span>
                    </label>
                `;
            }).join('');

            return `
                <div class="mb-6 border-b pb-4">
                    <button
                        id="${idPrefix}-${key}-toggle"
                        class="w-full text-left font-semibold text-gray-700 py-2 flex justify-between items-center hover:text-indigo-600"
                    >
                        ${title}
                        <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" class="w-4 h-4"></i>
                    </button>

                    <div id="${idPrefix}-${key}-content" class="mt-2 filter-content ${isExpanded ? '' : 'hidden'}">
                        ${isSearchable ? `
                            <div class="relative mb-3">
                                <input
                                    type="text"
                                    placeholder="Search ${title}..."
                                    id="${idPrefix}-${key}-search"
                                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                                    value="${filters.testName || ''}"
                                />
                                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        ` : ''}
                        ${key === 'testName' ? '' : `
                            <div class="space-y-2 ${isSearchable ? 'max-h-60 overflow-y-auto' : ''}">
                                ${optionsHtml}
                            </div>
                        `}
                    </div>
                </div>
            `;
        };

        const renderFilterModals = (isDesktop = false) => {
            const container = isDesktop ? document.getElementById('desktop-filter-sidebar') : document.getElementById('filter-modal-content');

            if (!container) return; // Guard clause

            // Resetting container for desktop sidebar only. The modal content is handled separately.
            if (isDesktop) {
                container.innerHTML = `
                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center border-b pb-3">
                        <i data-lucide="filter" class="w-5 h-5 mr-2 text-indigo-600"></i>
                        Filter Results
                    </h2>
                    <div class="mb-6 border-b pb-4">
                        <h4 class="font-semibold text-gray-700 mb-2">Search by Test/Package Name</h4>
                        <div class="relative">
                            <input
                                type="text"
                                placeholder="e.g., Blood, Thyroid, Diabetes"
                                id="desktop-testName-search"
                                value="${filters.testName}"
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm desktop-search-input"
                            />
                            <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    ${renderFilterSection('Category', 'categories', CATEGORIES, false, filters.categories, true)}
                    ${renderFilterSection('Age Group', 'ageGroups', AGE_GROUPS, false, filters.ageGroups, true)}
                    ${renderFilterSection('Gender', 'genders', GENDERS, false, filters.genders, true)}
                    ${renderFilterSection('Health Concern', 'concerns', HEALTH_CONCERNS, true, filters.concerns, true)}
                `;
            } else {
                // Mobile Modal rendering based on tempFilters
                container.innerHTML = `
                    <div class="mb-6 border-b pb-4">
                        <h4 class="font-semibold text-gray-700 mb-2">Search by Test/Package Name</h4>
                        <div class="relative">
                            <input
                                type="text"
                                placeholder="e.g., Blood, Thyroid, Diabetes"
                                id="modal-testName-search"
                                value="${tempFilters.testName}"
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm modal-search-input"
                            />
                            <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    ${renderFilterSection('Category', 'categories', CATEGORIES, false, tempFilters.categories, false)}
                    ${renderFilterSection('Age Group', 'ageGroups', AGE_GROUPS, false, tempFilters.ageGroups, false)}
                    ${renderFilterSection('Gender', 'genders', GENDERS, false, tempFilters.genders, false)}
                    ${renderFilterSection('Health Concern', 'concerns', HEALTH_CONCERNS, true, tempFilters.concerns, false)}
                `;
            }

            // Re-initialize Lucide Icons
            if (window.lucide) {
                window.lucide.createIcons();
            }
        };

        const renderSortModal = () => {
            const container = document.getElementById('sort-modal-content');
            if (!container) return;

            const sortOptions = [
                { key: 'relevance', label: 'Relevance (Default)', icon: '' },
                { key: 'priceLowToHigh', label: 'Price (Low to High)', icon: 'chevron-down' },
                { key: 'priceHighToLow', label: 'Price (High to Low)', icon: 'chevron-up' },
                { key: 'discountHighToLow', label: 'Discounting (High to Low)', icon: 'zap' },
                { key: 'discountLowToHigh', label: 'Discounting (Low to High)', icon: 'zap transform rotate-180' },
            ];

            container.innerHTML = `<div class="space-y-2">` + sortOptions.map(option => {
                const isSelected = sortKey === option.key;
                return `
                    <button
                        data-key="${option.key}"
                        class="sort-option w-full text-left p-3 rounded-lg flex items-center justify-between transition duration-150 ${
                            isSelected
                                ? 'bg-indigo-50 text-indigo-700 font-bold border-2 border-indigo-200'
                                : 'bg-white text-gray-700 hover:bg-gray-50'
                        }"
                    >
                        <span class="flex items-center">
                            ${option.icon ? `<i data-lucide="${option.icon.split(' ')[0]}" class="w-4 h-4 mr-2 ${option.icon.includes('rotate') ? 'transform rotate-180' : ''}"></i>` : ''}
                            ${option.label}
                        </span>
                        ${isSelected ? '<i data-lucide="check" class="w-5 h-5 text-indigo-600"></i>' : ''}
                    </button>
                `;
            }).join('') + `</div>`;

            // Re-initialize Lucide Icons
            if (window.lucide) {
                window.lucide.createIcons();
            }
        };

        const updateUI = () => {
            const activeFilterCount = (filters.testName ? 1 : 0) + filters.ageGroups.length + filters.genders.length + filters.concerns.length + filters.categories.length;
            const summaryEl = document.getElementById('active-filters-summary');
            const mobileCountEl = document.getElementById('mobile-filter-count');

            // Header summary
            if (activeFilterCount > 0) {
                summaryEl.textContent = `(${activeFilterCount} active filters)`;
                summaryEl.classList.remove('hidden');
                mobileCountEl.textContent = activeFilterCount;
                mobileCountEl.classList.remove('hidden');
            } else {
                summaryEl.classList.add('hidden');
                mobileCountEl.classList.add('hidden');
            }

            // Desktop sort label
            document.getElementById('active-sort-label').textContent = getActiveSortLabel(sortKey);
        };


        // --- MODAL HANDLERS ---

        const openModal = (overlayId) => {
            const overlay = document.getElementById(overlayId);
            const content = overlay.querySelector('.modal-content');

            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            setTimeout(() => {
                overlay.style.opacity = '1';
                content.style.transform = 'scale(1)';
                content.style.opacity = '1';
            }, 10);
        };

        const closeModal = (overlayId) => {
            const overlay = document.getElementById(overlayId);
            const content = overlay.querySelector('.modal-content');

            content.style.transform = 'scale(0.95)';
            content.style.opacity = '0';
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }, 300);
        };

        const openFilterModal = () => {
            tempFilters = { ...filters }; // Copy current filters to temp
            renderFilterModals(false); // Render mobile modal with tempFilters
            openModal('filter-modal-overlay');
        };

        const openSortModal = () => {
            renderSortModal();
            openModal('sort-modal-overlay');
        };


        // --- EVENT LISTENERS & INITIALIZATION ---

        const handleFilterChange = (e, targetFilters) => {
            const { key, value } = e.target.dataset;
            if (key) {
                const isChecked = e.target.checked;
                if (isChecked) {
                    targetFilters[key].push(value);
                } else {
                    targetFilters[key] = targetFilters[key].filter(v => v !== value);
                }
            }
            // For desktop, apply immediately
            if (e.target.closest('#desktop-filter-sidebar')) {
                filters = { ...targetFilters };
                renderProductGrid();
                renderFilterModals(true); // Re-render desktop sidebar to show checkmarks
            }
        };

        const handleSearchChange = (e, targetFilters) => {
            targetFilters.testName = e.target.value;

            // For desktop, apply immediately
            if (e.target.closest('#desktop-filter-sidebar')) {
                filters = { ...targetFilters };
                renderProductGrid();
            }
        };

        const attachEventListeners = () => {
            // Mobile Footer Buttons
            document.getElementById('open-filter-mobile').addEventListener('click', openFilterModal);
            document.getElementById('open-sort-mobile').addEventListener('click', openSortModal);
            document.getElementById('open-filter-no-results').addEventListener('click', openFilterModal);
            document.getElementById('open-sort-desktop').addEventListener('click', openSortModal);

            // Close Modals
            document.getElementById('close-filter-modal').addEventListener('click', () => closeModal('filter-modal-overlay'));
            document.getElementById('close-sort-modal').addEventListener('click', () => closeModal('sort-modal-overlay'));
            
            // Modal Overlay Click (Outside)
            document.getElementById('filter-modal-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'filter-modal-overlay') closeModal('filter-modal-overlay');
            });
            document.getElementById('sort-modal-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'sort-modal-overlay') closeModal('sort-modal-overlay');
            });


            // Filter Modal Action Buttons (Mobile)
            document.getElementById('apply-filters').addEventListener('click', () => {
                filters = { ...tempFilters };
                renderProductGrid();
                closeModal('filter-modal-overlay');
            });

            document.getElementById('reset-filters').addEventListener('click', () => {
                tempFilters = { testName: '', ageGroups: [], genders: [], concerns: [], categories: [] };
                renderFilterModals(false); // Re-render modal to show cleared state
            });

            // Delegation for checkbox changes (for filter modal and desktop sidebar)
            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('filter-checkbox')) {
                    if (e.target.closest('#filter-modal-content')) {
                        handleFilterChange(e, tempFilters);
                    } else if (e.target.closest('#desktop-filter-sidebar')) {
                        // Desktop sidebar uses live filters
                        handleFilterChange(e, filters);
                    }
                }
            });

            // Delegation for search input (for filter modal and desktop sidebar)
            document.addEventListener('input', (e) => {
                if (e.target.id === 'modal-testName-search') {
                    handleSearchChange(e, tempFilters);
                } else if (e.target.id === 'desktop-testName-search') {
                    handleSearchChange(e, filters);
                }
            });

            // Sort Modal Selection
            document.getElementById('sort-modal-content').addEventListener('click', (e) => {
                const button = e.target.closest('.sort-option');
                if (button) {
                    sortKey = button.dataset.key;
                    renderProductGrid();
                    closeModal('sort-modal-overlay');
                }
            });

        };

        const initApp = () => {
            // 1. Initial Render of Products
            renderProductGrid();

            // 2. Initial Render of Desktop Sidebar Filters
            // Note: Desktop filters use the primary 'filters' state and apply immediately
            renderFilterModals(true);

            // 3. Attach all event listeners
            attachEventListeners();
        };

        window.onload = initApp;

    </script>
</body>
</html>
